name:                sparep-web-server
version:             0.0.0.0
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - data-default
  - yaml
  - envparse
  - monad-logger
  - optparse-applicative
  - path
  - path-io
  - shakespeare
  - template-haskell
  - text
  - yamlparse-applicative
  - yesod

executables:
  sparep-web-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sparep-web-server

tests:
  sparep-web-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - monad-logger
    - sparep-web-server
    - yesod-test
