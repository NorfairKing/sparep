name:                sparep-cli
version:             0.0.0.0
github:              "NorfairKing/sparep"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - async
  - brick
  - bytestring
  - containers
  - cryptohash-sha256
  - cursor
  - cursor-brick
  - directory
  - envparse
  - filepath
  - monad-logger
  - mtl
  - optparse-applicative
  - path
  - path-io
  - persistent
  - persistent-sqlite
  - persistent-template
  - pretty-show
  - random-shuffle
  - safe
  - text
  - time
  - typed-process
  - validity
  - validity-path
  - validity-bytestring
  - validity-containers
  - validity-text
  - vty
  - yaml
  - yamlparse-applicative

executables:
  sparep:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sparep-cli

tests:
  sparep-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genvalidity
    - genvalidity-bytestring
    - genvalidity-containers
    - genvalidity-hspec
    - genvalidity-hspec-persistent
    - genvalidity-path
    - genvalidity-text
    - hspec
    - sparep-cli
